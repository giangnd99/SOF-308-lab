<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng thành phần dinh dưỡng</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome-free-6.6.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="text-center align-middle">
            <tr>
              <th class="bg-warning" rowspan="2">Thành phần</th>
              <th class="bg-warning" colspan="2" scope="col">Giá Trị</th>
            </tr>
            <tr>
              <th class="bg-warning" scope="col">Khối lượng</th>
              <th class="bg-warning" scope="col">% DV*</th>
            </tr>
          </thead>
          <tbody class="text-start align-middle">
            <tr class="">
              <td>Calories</td>
              <td>200 kcal</td>
              <td>20%</td>
            </tr>
            <tr class="">
              <td>Chất Béo</td>
              <td>9g</td>
              <td>14%</td>
            </tr>
            <tr class="">
              <td>Chất Béo Bão Hòa</td>
              <td>4g</td>
              <td>20%</td>
            </tr>
            <tr class="">
              <td>Chất Đạm</td>
              <td>8g</td>
              <td>16%</td>
            </tr>
            <tr class="">
              <td>Chất Xơ</td>
              <td>5g</td>
              <td>20%</td>
            </tr>
            <tr class="">
              <td>Đường</td>
              <td>12g</td>
              <td>-</td>
            </tr>
            <tr class="">
              <td rowspan="2">Vitamin</td>
              <td>Vitamin C</td>
              <td>20%</td>
            </tr>
            <tr class="">
              <td>Vitamin D</td>
              <td>10%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
