<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiết kế form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col-5 border me-2">
            <h1 class="">Form Đăng Ký</h1>
            <div class="mb-3">
              <label for="" class="form-label">Họ và Tên</label>
              <input
                type="text"
                class="form-control"
                name=""
                id=""
                placeholder="Nhập họ và tên"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                name=""
                id=""
                placeholder="Nhập email"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Số điện thoại</label>
              <input
                type="text"
                class="form-control"
                name=""
                id=""
                placeholder="Nhập số điện thoại"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                name=""
                id=""
                placeholder="Nhập mật khẩu"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Xác Nhận Mật Khẩu</label>
              <input
                type="text"
                class="form-control"
                name=""
                id=""
                placeholder="Xác Nhận Mật Khẩu"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Giới tính :</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name=""
                  id="gender"
                  value="{3:option1}"
                />
                <label class="form-check-label" for="">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name=""
                  id="gender"
                  value="option2"
                />
                <label class="form-check-label" for="">Nữ</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name=""
                  id="gender"
                  value="option3"
                  disabled
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Ngôn ngữ</label>
              <select class="form-select form-select-lg" name="" id="">
                <option selected>Tiếng Việt</option>
                <option value="">Tiếng Anh</option>
                <option value="">Trung Quốc</option>
                <option value="">Pháp</option>
              </select>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                name=""
                id=""
                type="checkbox"
                value="checkedValue"
                aria-label="Text for screen reader"
              />Tôi đồng ý với các điều khoản và điều kiện
            </div>
            <button type="button" class="btn btn-primary mb-3">Đăng ký</button>
          </div>
          <div class="col-5 border">
            <h1 class="">Form Đăng Nhập</h1>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name=""
                id=""
                aria-describedby="emailHelpId"
                placeholder="Nhập email"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name=""
                id=""
                placeholder="Nhập mật khẩu"
              />
            </div>
            <button type="button" class="btn btn-primary">Đăng nhập</button>
          </div>
        </div>
      </form>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
